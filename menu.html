        const menuWrapper = document.querySelector('.menu-item');
        for (let i = 0; i < menu.length; i++) {
            menuWrapper.innerHTML += `<figure data-category="${menu[i].category}">
        <img src="${menu[i].img}" alt="menu">
        <div class="flex">
            <figcaption>${menu[i].title}</figcaption>
            <figcaption>${menu[i].price}</figcaption>
        </div>
        </figure>`
        }

        const menuItems = document.querySelectorAll('figure');
        const filterBtns = document.querySelectorAll('.filter-btn');
        menuItems.forEach(menuItem => {
            menuItem.style.display = 'none';
            filterBtns.forEach(filterBtn => {
                filterBtn.addEventListener('click', (e) => {
                    filterBtns.forEach(filterBtn => {
                        filterBtn.classList.remove('active');
                    })
                    menuCategory = e.currentTarget.dataset.category;
                    e.currentTarget.classList.add('active');
                    const itemCategory = menuItem.dataset.category;
                    if (menuCategory === itemCategory) {
                        menuItem.style.display = 'grid';
                        menuItem.classList.add('active');
                    } else {
                        menuItem.style.display = 'none';
                    }
                })
            })
        })

        filterBtns[0].click();
